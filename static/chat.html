<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {to}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column-reverse; 
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 70%;
            position: relative;
        }
        .received {
            background: #e5e5ea;
            margin-right: auto;
        }
        .sent {
            background: #4CAF50;
            color: white;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #back-button {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            text-align: center;
        }
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 3px;
            text-align: right;
        }
        .messages-container {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with {to}
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="messages-container" id="messages-container">
                <!-- Messages will appear here -->
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <a href="/search" id="back-button">Back to Search</a>

    <script>
        const toUser = "{to}";
        const currentUser = "{current_user}";
        let lastMessageTime = null;
        const socket = io();
        
        function get_chat_id(user1, user2) {
            const users = [user1, user2].sort();
            return `${users[0]}:${users[1]}`;
        }
        const chatId = get_chat_id(currentUser, toUser);
         
        
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        
        socket.on('connect', () => {
            console.log('Connected to Socket.IO server');
            socket.emit('join_chat', {"chat_id": chatId});
        });

        function addMessageToUI(msg) {
            const messagesContainer = document.getElementById("messages-container");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            const textDiv = document.createElement("div");
            textDiv.textContent = msg.message || msg.text;
            messageDiv.appendChild(textDiv);
    
            const timeDiv = document.createElement("div");
            timeDiv.className = "message-time";
            timeDiv.textContent = formatTime(msg.timestamp);
            messageDiv.appendChild(timeDiv);
    
            messagesContainer.appendChild(messageDiv);
    
    
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        
        socket.on('new_message', (data) => {
            if (data.chat_id === chatId) {
                addMessageToUI(data);
            }
            if (data.sender !== currentUser) {
                markMessagesAsRead();
            }
            lastMessageTime = data.timestamp;
        });
        
        
        async function loadMessages() {
            const response = await fetch(`/get-messages?to=${encodeURIComponent(toUser)}`);
            const data = await response.json();
            const messagesContainer = document.getElementById("messages-container");
            messagesContainer.innerHTML = "";
            
            
            markMessagesAsRead();
            
            const sortedMessages = [...data.messages].sort((a, b) => a.timestamp - b.timestamp);
            
            sortedMessages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
                
                const textDiv = document.createElement("div");
                textDiv.textContent = msg.text;
                messageDiv.prepend(textDiv);
                
                const timeDiv = document.createElement("div");
                timeDiv.className = "message-time";
                timeDiv.textContent = formatTime(msg.timestamp);
                messageDiv.prepend(timeDiv);
                
                messagesContainer.prepend(messageDiv);
            });
            
            
            if (data.messages.length > 0) {
                const timestamps = data.messages.map(m => m.timestamp);
                lastMessageTime = Math.max(...timestamps);
            }
        }
        
        
        async function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            
            if (message) {
                await fetch("/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `to=${encodeURIComponent(toUser)}&message=${encodeURIComponent(message)}`
                });
                
                input.value = "";
                
            }
        }
        
        
        async function markMessagesAsRead() {
            await fetch(`/mark-messages-read?to=${encodeURIComponent(toUser)}`, {
                method: "POST"
            });
        }

        window.addEventListener('beforeunload', () => {
            socket.emit('leave_chat', {"chat_id": chatId});
        });

        
        setInterval(async () => {
            const response = await fetch(`/check-new-messages?to=${encodeURIComponent(toUser)}&after=${lastMessageTime || ''}`);
            const data = await response.json();
            
            if (data.messages.length > 0) {
                
                markMessagesAsRead();
                loadMessages();
            }
        }, 1000);
        
        
        loadMessages();
        
        
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
