<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {to}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary-color: #7367F0;
            --primary-light: #A5A2F6;
            --secondary-color: #EA5455;
            --light-bg: #F8F8F8;
            --dark-text: #2B2B2B;
            --light-text: #6E6B7B;
            --white: #FFFFFF;
            --border-radius: 12px;
            --box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            gap: 16px;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .chat-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--light-bg);
            display: flex;
            flex-direction: column-reverse;
        }
        
        .messages-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .received {
            background: var(--white);
            color: var(--dark-text);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .sent {
            background: var(--primary-color);
            color: var(--white);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 16px;
            background: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            gap: 12px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            transition: border 0.3s;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        #send-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: var(--primary-light);
        }
        
        #back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        #back-button:hover {
            background: var(--primary-color);
            color: var(--white);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Chat with {to}</div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="messages-container" id="messages-container">
                    <!-- Messages will appear here -->
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <a href="/search" id="back-button">‚Üê Back to Search</a>
    </div>

    <script>
        const toUser = "{to}";
        const currentUser = "{current_user}";
        let lastMessageTime = null;
        const socket = io();
        
        function get_chat_id(user1, user2) {
            const users = [user1, user2].sort();
            return `${users[0]}:${users[1]}`;
        }
        const chatId = get_chat_id(currentUser, toUser);
         
        
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        
        socket.on('connect', () => {
            console.log('Connected to Socket.IO server');
            socket.emit('join_chat', {"chat_id": chatId});
        });

        function addMessageToUI(msg) {
            const messagesContainer = document.getElementById("messages-container");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            const textDiv = document.createElement("div");
            textDiv.textContent = msg.message || msg.text;
            messageDiv.appendChild(textDiv);
    
            const timeDiv = document.createElement("div");
            timeDiv.className = "message-time";
            timeDiv.textContent = formatTime(msg.timestamp);
            messageDiv.appendChild(timeDiv);
    
            messagesContainer.appendChild(messageDiv);
    
    
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        
        socket.on('new_message', (data) => {
            if (data.chat_id === chatId) {
                addMessageToUI(data);
            }
            if (data.sender !== currentUser) {
                markMessagesAsRead();
            }
            lastMessageTime = data.timestamp;
        });
        
        
        async function loadMessages() {
            const response = await fetch(`/get-messages?to=${encodeURIComponent(toUser)}`);
            const data = await response.json();
            const messagesContainer = document.getElementById("messages-container");
            messagesContainer.innerHTML = "";
            
            
            markMessagesAsRead();
            
            const sortedMessages = [...data.messages].sort((a, b) => a.timestamp - b.timestamp);
            
            sortedMessages.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
                
                const textDiv = document.createElement("div");
                textDiv.textContent = msg.text;
                messageDiv.prepend(textDiv);
                
                const timeDiv = document.createElement("div");
                timeDiv.className = "message-time";
                timeDiv.textContent = formatTime(msg.timestamp);
                messageDiv.prepend(timeDiv);
                
                messagesContainer.prepend(messageDiv);
            });
            
            
            if (data.messages.length > 0) {
                const timestamps = data.messages.map(m => m.timestamp);
                lastMessageTime = Math.max(...timestamps);
            }
        }
        
        
        async function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            
            if (message) {
                await fetch("/send-message", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `to=${encodeURIComponent(toUser)}&message=${encodeURIComponent(message)}`
                });
                
                input.value = "";
                
            }
        }
        
        
        async function markMessagesAsRead() {
            await fetch(`/mark-messages-read?to=${encodeURIComponent(toUser)}`, {
                method: "POST"
            });
        }

        window.addEventListener('beforeunload', () => {
            socket.emit('leave_chat', {"chat_id": chatId});
        });

        
        setInterval(async () => {
            const response = await fetch(`/check-new-messages?to=${encodeURIComponent(toUser)}&after=${lastMessageTime || ''}`);
            const data = await response.json();
            
            if (data.messages.length > 0) {
                
                markMessagesAsRead();
                loadMessages();
            }
        }, 1000);
        
        
        loadMessages();
        
        
        document.getElementById("message-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
